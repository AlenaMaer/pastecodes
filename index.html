<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pastcodes</title>
</head>

<body>
    <h1>Pastecodes</h1>
    <div class="newPasteForm">
        <form action="http://localhost:8888/pastes" method="POST">
            <div class="formUsername">
                <span class="formIcon">@</span><input type="text" id="userName" name="userName" placeholder="Username">
            </div>
            <div class="formText">
                <textarea name="userText" id="userText" placeholder="Your text, please!" cols="30" rows="10"></textarea>
            </div>
            <button class="formSubmit">Paste it!</button>
        </form>
    </div>
    <div class="recentPastes"></div>

    <script src="app.js"></script>
</body>

</html>
